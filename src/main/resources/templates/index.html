<!DOCTYPE html>

<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/css/datatables.min.css}" />
        <script type="text/javascript" th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
        <script type="text/javascript" th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.min.js}"></script>
        <script type="text/javascript" th:src="@{/script/datatables.min.js}"></script>
        <script type="text/javascript" th:src="@{/script/todoApi.js}"></script>
        <script type="text/javascript" th:src="@{/script/todo.js}"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>할일 목록</title>
    </head>

    <body>
        <div class="container">
            <table>
                <colgroup>
                    <col width="80%" />
                    <col width="10%" />
                    <col width="10%" />
                </colgroup>
                <tr>
                    <td>
                        <div class="form-group">
                            <input id="todo-input" type="text" class="form-control" placeholder="할일을 적어주세요." />
                        </div>
                    </td>
                    <td>
                        <div class="form-group">
                            <select id="todo-reference-select" class="selectpicker form-control">
                                <option value="">참조</option>
                            </select>
                        </div>
                    </td>
                    <td>
                        <div class="form-group">
                            <button type="button" class="btn btn-success" id="add-todo-button">할일 추가</button>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <div class="container">
            <table id="todo-list" class="table table-striped table-bordered">
                <thead>
                    <th>번호</th>
                    <th>할일</th>
                    <th>작성일시</th>
                    <th>최종수정일시</th>
                    <th>완료일시</th>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div class="modal" id="modifyTodoModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h4 class="modal-title">할일 수정하기</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <div class="modal-body">
                        <input id="todo-modify-input" type="text" class="form-control" />
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" data-dismiss="modal">확인</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">취소</button>
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
